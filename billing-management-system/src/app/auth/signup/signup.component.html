<mat-card fxFlex fxLayout="column" fxLayoutAlign.gt-xs="center center" fxLayoutGap="15px">
    <mat-card-header>
        <!-- <div></div> -->
        <mat-card-title> Registeration Form</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>

    <!-- <form> -->
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>


        <form (ngSubmit)="onSubmit(f);" #f="ngForm">

            <section>
                <div fxLayout="row">
                    <mat-form-field>
                        <input type="text" ngModel name="firstname" matInput required placeholder="Firstname">
                        <mat-error>Please enter firstname.</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" ngModel name="lastname" matInput required placeholder="Lastname">
                        <mat-error>Please enter lastname.</mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row">
                    <mat-form-field>
                        <input type="text" ngModel name="username" matInput required placeholder="Username">
                        <mat-error>Please enter username.</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="password" ngModel name="password" matInput required placeholder="Password">
                        <mat-error>Please enter password.</mat-error>
                    </mat-form-field>
                </div>


                <app-material-file-upload-component (image)="onImage($event);"></app-material-file-upload-component>

            </section>

            <div class="registration-button">
                <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Register</button>
                <button type="button"fxHide.xs  mat-raised-button color="primary" routerLink="/login">Switch to login page</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
